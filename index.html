<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Margarine&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- heading -->
    <h1>Welcome to Age Calculator</h1>
    <!-- main container -->
    <div class="container">
        <!-- incontainer heading -->
        <h1>Enter Your Details</h1>
        <div class="name">
            <!-- get the first name -->
            <h3>Enter your firstname : <input type="text" required id="firstName"></h3>
            <!-- get the last name -->
            <h3>Enter your lastname : <input type="text" required id="lastName"></h3>
        </div>
        <!-- get the age -->
        <div class="age">
            <h3>Enter your birth year : <input type="number" required max="2025" min="0" id="birthYear"></h3>
        </div>
        <!-- button to calculate -->
        <div class="button">
            <button onclick="age()">Calculate</button>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
